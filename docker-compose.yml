version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dson-music-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    networks:
      - dson-music-network
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: dson-music-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - dson-music-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: dson-music-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-dson_music}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-dson_user}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - dson-music-network

  redis:
    image: redis:7-alpine
    container_name: dson-music-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - dson-music-network

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dson-music-queue
    restart: unless-stopped
    command: php artisan queue:work --tries=3
    volumes:
      - ./:/var/www
    networks:
      - dson-music-network
    depends_on:
      - mysql
      - redis

networks:
  dson-music-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
